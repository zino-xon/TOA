    body {
        background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);

        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
    }

    /* Home button */
    .home-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: #bb86fc;
        color: #0d0d0d;
        padding: 10px 18px;

        font-weight: bold;

        transition: all 0.3s ease;

    }

    .home-btn:hover {
        background-color: #ff79c6;
        box-shadow: 0 0 15px rgba(255, 121, 198, 0.6);
        transform: translateY(-2px);
    }

    .container {
        padding: 100px 30px 50px; /* top padding accounts for fixed home button */
        max-width: 1200px;
        margin: 0 auto;
        text-align: center;
    }

    h1 {
        color: #bb86fc;
        margin-bottom: 20px;
        letter-spacing: 1px;
        font-size: 2.8rem;
    }

    h2 {
        font-weight: normal;
        font-size: 1.4rem;
        color: #ff79c6;
        margin-bottom: 50px;
    }

    .game-grid {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
    }


.game-card a {
    text-decoration: none;
    color: #bb86fc;
    font-weight: bold;
    border: 2px solid #bb86fc;
    padding: 15px 30px;
    font-size: 1.2rem;
    border-radius: 10px;
    transition: all 0.3s ease;
    display: inline-block;
    margin-top: 10px;

    box-shadow: 0 0 12px rgba(187, 134, 252, 0.6); /* THE GLOW */
}

.game-card a:hover {
    background-color: #bb86fc;
    color: #0d0d0d;
    box-shadow: 0 0 20px rgba(187, 134, 252, 1); /* brighter glow on hover */
}

</style>
