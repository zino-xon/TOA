<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 â€“ The Obsidian Assembly</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background-color: #0d0d0d;
    color: #e0e0e0;
    font-family: 'Roboto Mono', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    font-size: 8rem;
    color: #bb86fc;
    margin: 0;
    animation: flicker 1.5s infinite;
  }

  h2 {
    color: #ff79c6;
    font-weight: 400;
  }

  p {
    margin: 10px 0 20px 0;
    color: #8be9fd;
  }

  a {
    text-decoration: none;
    color: #bb86fc;
    font-weight: bold;
    border: 2px solid #bb86fc;
    padding: 10px 20px;
    border-radius: 8px;
    transition: all 0.3s ease;
  }

  a:hover {
    background-color: #bb86fc;
    color: #0d0d0d;
  }

  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
    20%, 22%, 24%, 55% { opacity: 0.3; }
  }

  .glitch {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    background: repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.02),
      rgba(255,255,255,0.02) 1px,
      transparent 1px,
      transparent 3px
    );
  }
</style>
</head>
<body>

<div class="glitch"></div>

<h1>404</h1>
<h2>Initiate, the page you seek is lost to the void.</h2>
<p>Return to the Archive to continue your journey.</p>
<a href="index.html">Back to Archive</a>

<script>
  // subtle screen shake effect
  const glitch = document.querySelector('.glitch');
  setInterval(() => {
    glitch.style.transform = `translate(${Math.random()*4-2}px, ${Math.random()*4-2}px)`;
  }, 100);
</script>

</body>
</html>
